<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Todo List</title>
</head>
<body>

<div class="d-flex" id="wrapper">
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading">Todo List</div>
    <div class="list-group list-group-flush">
      <a class="list-group-item list-group-item-action bg-light" href="#" id="dashboard">Dashboard</a>

    </div>
  </div>

  <div id="page-content-wrapper">
    <div class="container-fluid hider">
      <div class="jumbotron mt-2 text-center">
        <h1>Todo List</h1>
        <small>Note down, you didn't got ðŸ§ </small>
      </div>
      <div class="jumbotron mt-2">
        <form class="form-inline justify-content-center">
          <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only" for="addProject">Project</label>
            <input class="form-control" id="addProject" placeholder="Project Name" required type="text">
          </div>
          <button class="btn btn-primary mb-2 add" type="submit"> + Add</button>
        </form>
      </div>
      <div class="jumbotron text-center p-3">
        <h4>Instructions</h4>
        <br>
        <p>1- Create a project</p>
        <p>2- Click on project name in sidebar</p>
        <p>3- Once opened, you can add/update/delete task</p>
        <p>4- Mark task pending/complete as well</p>
      </div>
    </div>
    <div class="container hide project jumbotron mt-3 p-4">
      <form class="form-inline-block mb-2">
        <div class="form-group mb-2 d-inline">
          <label class="sr-only" for="addProject">Title</label>
          <input class="form-control d-inline w-25" id="Title" placeholder="Title" required type="text">
        </div>
        <div class="form-group mb-2 d-inline">
          <label class="sr-only" for="addProject">Description</label>
          <input class="form-control d-inline w-70" id="description" placeholder="Description" required type="text">
        </div>
      </form>
      <form class="form-inline-block mb-2">
        <div class="form-inline">
          <div class="form-group mb-2 mr-3">
            <label class="sr-only" for="addProject">Due date</label>
            <input class="form-control" id="dueDate" required type="datetime-local">
          </div>
          <select class="custom-select mr-3" style="margin-top: -5px;" id="priority">
            <option selected value="Hard">Hard</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
          <div class="form-group mb-2">
            <label class="sr-only" for="addProject">Notes</label>
            <input class="form-control mr-3" id="notes" placeholder="Notes" required type="text">
          </div>
          <div class="form-group form-check">
            <input class="form-check-input" id="exampleCheck1" type="checkbox">
            <label class="form-check-label" for="exampleCheck1">Done</label>
          </div>
        </div>
      </form>

        <button class="btn btn-primary btn-block mb-2 add-todo" type="submit"> + Add</button>

    </div>
    <div class="tasks"></div>
  </div>
  <!-- Modal -->
  <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" role="dialog"
       tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Todo</h5>
          <button aria-label="Close" class="close" data-dismiss="modal" type="button">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
              <label class="sr-only" for="addProject">Title</label>
              <input class="form-control" id="new-Title" placeholder="Title" required type="text">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label class="sr-only" for="addProject">Description</label>
              <input class="form-control" id="new-description" placeholder="Description" required type="text">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label class="sr-only" for="addProject">Due date</label>
              <input class="form-control" id="new-dueDate" required type="datetime-local">
            </div>
            <select class="custom-select" style="margin-top: -5px;" id="new-priority">
              <option selected value="Hard">Hard</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
            <div class="form-group mx-sm-3 mb-2">
              <label class="sr-only" for="addProject">Notes</label>
              <input class="form-control" id="new-notes" placeholder="Notes" required type="text">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
          <button class="btn btn-primary" data-dismiss="modal" id="update" type="button">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
